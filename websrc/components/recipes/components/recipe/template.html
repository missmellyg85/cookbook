<section>
    <h1>{{recipeCtrl.recipe.name}}</h1>

    <div>
        <h3>Ingredients</h3>
        <ul>
            <li ng-repeat="i in recipeCtrl.recipe.ingredients">
                {{i.measurementAmount}} {{i.measurementType.name}} {{i.ingredient.name}}
            </li>
        </ul>

        <h3>Instructions</h3>
        <ol>
            <li ng-repeat="i in recipeCtrl.recipe.instructions | orderBy : i.instruction_number">
                {{i.instruction.text}}
            </li>
        </ol>
    </div>
</section>
